<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div>
            <p>
                Número entre 1 e 100: 
                <input type="number" name="num" id="txtn">
                <input type="button" value="adicionar" onclick="adicionar()" class="button">
            </p>
        </div>
        <div>
            <select name="listaNumeros" id="selnum" size="10">
            </select>
        </div>
        <div>
            <input type="button"  value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res">
            <p>aqui vai a analise</p>
        </div>

    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
